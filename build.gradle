apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
    }

    buildTypes {
        debug{
            // debug build
            resValue "bool", "tyo_debug_build", "true"
        }

        release {
            // release build
            resValue "bool", "tyo_debug_build", "false"

            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    // useLibrary 'org.apache.http.legacy'
}

dependencies {
    api project(":CommonUtils")

    // Amazon
    // api files('libs/amazon-ads-5.8.1.1.jar')
    api 'com.amazon.android:mobile-ads:5.+'

    // Apache HTTP
//    api files('libs/org.apache.http.legacy.jar')
//    api 'org.apache.httpcomponents:httpcore:4.0.1'
//    api 'org.apache.httpcomponents:httpclient:4.0.1'

    // gson support
    api ('com.google.code.gson:gson:2.8.0') {
        exclude module: 'httpclient'
        exclude group: 'org.apache.httpcomponents'
    }
    api ('com.google.http-client:google-http-client-gson:1.22.0') {
        exclude module: 'httpclient'
        exclude group: 'org.apache.httpcomponents'
    }

    // Dependencies for the REST API example
    api 'com.google.api-client:google-api-client:1.22.0' exclude module: 'httpclient'
    api 'com.google.api-client:google-api-client-android:1.22.0' exclude module: 'httpclient'

    // Android support
    //noinspection GradleCompatible
    api 'com.android.support:appcompat-v7:27.0.2'

    // svg image library
    // https://mvnrepository.com/artifact/com.caverock/androidsvg
    api (group: 'com.caverock', name: 'androidsvg', version: '1.2.1') {
        exclude group: 'com.android.support', module: 'support-compat'
    }

    //api project(path: ':swipe-reveal-layout')
    api ('com.chauthai.swipereveallayout:swipe-reveal-layout:1.4.0') {
        exclude group: 'com.android.support', module: 'support-compat'
    }
}

repositories {
    mavenCentral()

    flatDir {
        dirs 'libs'
    }
}