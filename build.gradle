apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
    }

    buildTypes {
        debug{
            // debug build
            resValue "bool", "tyo_debug_build", "true"
        }

        release {
            // release build
            resValue "bool", "tyo_debug_build", "false"

            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    // useLibrary 'org.apache.http.legacy'
}

dependencies {
    compile project(":CommonUtils")

    // Amazon
    compile files('libs/amazon-ads-5.8.1.1.jar')

    // Apache HTTP
//    compile files('libs/org.apache.http.legacy.jar')
//    compile 'org.apache.httpcomponents:httpcore:4.0.1'
//    compile 'org.apache.httpcomponents:httpclient:4.0.1'

    // gson support
    compile 'com.google.code.gson:gson:2.8.0'
    compile ('com.google.http-client:google-http-client-gson:1.22.0') {
        exclude module: 'httpclient'
        exclude group: 'org.apache.httpcomponents'
    }

    // Dependencies for the REST API example
    compile 'com.google.api-client:google-api-client:1.22.0' exclude module: 'httpclient'
    compile 'com.google.api-client:google-api-client-android:1.22.0' exclude module: 'httpclient'

    // Android support
    compile 'com.android.support:appcompat-v7:26.+'

    // svg image library
    // https://mvnrepository.com/artifact/com.caverock/androidsvg
    compile group: 'com.caverock', name: 'androidsvg', version: '1.2.1'

    //compile project(path: ':swipe-reveal-layout')
    compile 'com.chauthai.swipereveallayout:swipe-reveal-layout:1.4.0'
}

repositories {
    mavenCentral()

    flatDir {
        dirs 'libs'
    }
}